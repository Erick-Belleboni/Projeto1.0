{% extends "base.html" %}

{% block main %}

<div class="p-produto-item-html">

    <div class="p-div-produto">
        <div class="p-card-pequeno-produto">
            {% for img in imagens %}
                <button> <img class="p-card-pequeno-img" src="{{ img.img }}"> </button>
            {% endfor %}
        </div>

        <div class="p-card-grande">
            <img class="p-img-card-grande" src="{{ produto.img }}">
        </div>
    </div>

    <div class="p-div-comprar">
        <div class="p-card-comprar">

            <div class="p-titulo-produto">
                <h1>{{ produto.nome }}</h1>
            </div>

            <div class="p-valores">
                <p>R${{ produto.sub_preco }}</p> 
                <h2>R${{ produto.preco }} no PIX</p>
            </div>

            <div class="p-descricao1">
                {{ produto.descricao }}
            </div>

            <div class="p-botoes-comprar">
                <div class="p-bt-comprar">
                    <button>Comprar</button>
                </div>

                <div class="p-div-quantidade">
                    <button id="bt1">+</button>
                    <p>3</p>
                    <button id="bt2">-</button>
                </div>
            </div>

        </div>
    </div>
</div>


<div class="p-div-descricao">
    <p>{{ produto.descricao2 }}</p>
</div>
</div>

{% endblock %}
